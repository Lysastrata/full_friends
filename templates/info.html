<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User info</title>
  </head>
  <body>
    {% for friend in all_friends: %}
      <h1>User {{friend['id']}}</h1>
      <p>Full Name: {{friend['first_name']}}  {{friend['last_name']}}</p>
      <p>Age: {{friend['age']}}</p>
      <p>Created at: {{friend['created_at']}}</p>
      <a href="http://localhost:5000/users/{{friend['id']}}/edit">Edit</a> | <a href="http://localhost:5000/destroy/{{friend['id']}}">Delete</a>
    {% endfor %}
  </body>
</html>
